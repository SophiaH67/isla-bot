syntax = "proto3";

package isla;

import "google/protobuf/empty.proto";

service Isla {
  rpc GetMood(google.protobuf.Empty) returns (GetMoodResponse);
  rpc InfluenceMood(InfluenceMoodRequest) returns (google.protobuf.Empty);
}

enum Mood {
  Asleep = 0;
  Exhausted = 1;
  Frustrated = 2;
  Bored = 3;
  Curious = 4;
  Happy = 5;
}

message GetMoodResponse { Mood mood = 1; }

message InfluenceMoodRequest {
  Mood mood = 1;
  int32 amount = 2;
}
